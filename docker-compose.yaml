version: '3.3'
services:
    pii:
        build: ./
        command: /bin/bash
        volumes:
            - $HOME/.aws:/root/.aws
            - ./.dbt:/root/.dbt
            - ./.ssh:/root/.ssh
            - ./:/dbt
    dbt-docs:
        build: ./
        restart: always
        volumes:
            - $HOME/.aws:/root/.aws
            - ./.dbt:/root/.dbt
            - ./.ssh:/root/.ssh
            - ./:/dbt
        ports:
          - "8080:8080"
        entrypoint: dbt docs serve
